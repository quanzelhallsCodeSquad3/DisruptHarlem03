<!DOCTYPE html>
<html>
<head>
	<title>Lists and Tables</title>

	<style>
	/*ul {
		list-style-type:none;
	}
	</style>*/
</head>
<body>
<!--List Section-->

<!--Unordered List-->
<h3>Favorite Foods</h3>
<ul>
	<li>Chicken</li>
	<li>Lasagna</li>
	<li>Ribs</li>
	<li>Bacon</li>
</ul>
<!--Ordered List-->
<h3>Favorite Foods</h3>
<ol>
	<li>Chicken</li>
	<li>Lasagna</li>
	<li>Ribs</li>
	<li>Bacon</li>
</ol>

</body>
</html>
